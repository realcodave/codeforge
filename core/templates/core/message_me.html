{% load static %}
<section class="newsletter-section">
    <div class="container">
      <div class="newsletter-sec">
        <div class="row align-items-center">
          <div class="col-lg-4">
            <div class="newsz-ltr-text">
              <h2>Send Us<br />a message</h2>
              
            </div>
            <!--newsz-ltr-text end-->
          </div>
          <div class="col-lg-8">
            <form action="{% url 'message' %}" method="post" class="newsletter-form">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input type="text" name="name" placeholder="Name" />
                  </div>
                  <!--form-group end-->
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input type="email" name="email" placeholder="Email" />
                  </div>
                  <!--form-group end-->
                </div>
                <div class="col-md-4">
                  <div class="form-group select-tg">
                    <select name="class" required>
                      <option value="">Choose a course</option>
                      <option value="Web Development">Web Development</option>
                      <option value="Python Programming Language">Python Programming Language</option>
                      <option value="Data Science">Data Science</option>
                      <option value="Data Analysis">Data Analysis</option>
                      <option value="Cybersecurity">Cybersecurity</option>
                      <option value="Video Editing">Video Editing</option>
                      <option value="Graphic Design">Graphic Design</option>
                      <option value="Social Media Management">Social Media Management</option>
                    </select>
                  </div>
                  <!--form-group end-->
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea
                      name="message"
                      placeholder="Message"
                    ></textarea>
                  </div>
                  <!--form-group end-->
                </div>
                <button type="submit" class="btn-default"
                >Message Us <i class="fa fa-long-arrow-alt-right"></i
              ></button>
              </div>
            </form>
            <!--newsletter-form end-->
          </div>
        </div>
      </div>
      <!--newsletter-sec end-->
    </div>
  </section>
